 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Ingreso y registro</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
   
</head>
<body>
    <main>

        <div class="contenedor-principal">

            <div class="caja-trasera">

                <div class="caja-trasera-ingreso">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar a la pagina</p>
                    <button id="btn-iniciar-sesion">Iniciar sesión</button>
                </div>

                
                <div class="caja-trasera-registro">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Hace un rapido registro para iniciar sesión</p>
                    <button id="btn-registrarse">Registrarse</button>
                </div>

            </div>

            

            <div class="contenedor-formularios-ingreso-registro">

                <form action="" class="formulario-ingreso">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electronico" >
                    <input type="password" placeholder="Contraseña" >
                    <button>Entrar</button>
                </form>
    
                <form action="php/registro_usuario.php" class="formulario-registro">
                    <h2>Regístrate</h2>
                    <input type="text" placeholder="Nombre Completo" name = "nombre_completo">
                    <input type="text" placeholder="Correo electronico" name = "correo">
                    <input type="text" placeholder="Usuario" name = "usuario">
                    <input type="password" placeholder="Contraseña" name = "contrasena">
                    <button>Regístrarse</button>
                </form>
                
            </div>
        </div>


     

    </main>
    <script src="assets/js/scripts.js"> </script>
</body>
</html>
